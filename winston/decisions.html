<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Decision Tracker</title>
  <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
<div class="nav">
  <h3>Decision Tracker</h3>
  <ul>
    <li><a href="datavault.html">‚Üê Back to Data Vault</a></li>
  </ul>
</div>
<div class="content">
  <h2>Decision Tracker</h2>
  
<table border="1"><thead><tr><th>Item</th><th>Status</th><th>By</th></tr></thead><tbody id="decisionTable"></tbody></table>
<script>
  fetch("../meta/decisions.json")
    .then(res => res.json())
    .then(data => {{
      let table = document.getElementById("decisionTable");
      data.forEach(row => {{
        let tr = document.createElement("tr");
        tr.innerHTML = `<td>${{row.item}}</td><td>${{row.status}}</td><td>${{row.by}}</td>`;
        table.appendChild(tr);
      }});
    }});
</script>

</div>
</body>
</html>
