<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gallery Metadata</title>
  <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
<div class="nav">
  <h3>Gallery Metadata</h3>
  <ul>
    <li><a href="../meta/gallery.json" download>Download JSON</a></li>
    <li><a href="datavault.html">‚Üê Back to Data Vault</a></li>
  </ul>
</div>
<div class="content">
  <h2>Gallery Metadata</h2>
  <pre id="jsonDisplay">Loading...</pre>
  <script>
    fetch("../meta/gallery.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("jsonDisplay").textContent = JSON.stringify(data, null, 2);
      });
  </script>
</div>
</body>
</html>
