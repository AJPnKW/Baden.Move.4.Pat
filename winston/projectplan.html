<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project Plan Overview</title>
  <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
<div class="nav">
  <h3>Project Plan Overview</h3>
  <ul>
    <li><a href="datavault.html">← Back to Data Vault</a></li>
  </ul>
</div>
<div class="content">
  <h2>Project Plan Overview</h2>
  
<ul id="milestoneList"></ul>
<script>
  fetch("../meta/projectplan.json")
    .then(res => res.json())
    .then(data => {{
      let list = document.getElementById("milestoneList");
      data.milestones.forEach(item => {{
        let li = document.createElement("li");
        li.textContent = `${{item.title}} — Due: ${{item.due}}`;
        list.appendChild(li);
      }});
    }});
</script>

</div>
</body>
</html>
