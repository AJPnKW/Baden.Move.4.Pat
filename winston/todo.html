<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Winston's To-Do List</title>
  <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
<div class="nav">
  <h3>Winston's To-Do List</h3>
  <ul>
    <li><a href="datavault.html">‚Üê Back to Data Vault</a></li>
  </ul>
</div>
<div class="content">
  <h2>Winston's To-Do List</h2>
  
<ul id="taskList"></ul>
<script>
  let editable = false;
  function render(tasks) {{
    let list = document.getElementById("taskList");
    list.innerHTML = "";
    tasks.forEach((task, idx) => {{
      let li = document.createElement("li");
      li.innerHTML = `<input type='checkbox' ${task.done ? "checked" : ""} onclick='tasks[${idx}].done = this.checked'> ${task.task}`;
      list.appendChild(li);
    }});
  }}
  fetch("../meta/todo_winston.json")
    .then(res => res.json())
    .then(data => {{
      window.tasks = data;
      render(tasks);
    }});
</script>

</div>
</body>
</html>
