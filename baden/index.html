<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Baden</title>
  <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
  <nav>
    <h2>Baden Menu</h2>
    <ul id="navList"></ul>
  </nav>
  <main>
    <h1>Baden Dashboard</h1>
    <p>Welcome to the Baden site. Select an option from the menu.</p>
  </main>

  <script>
    fetch('../shared/nav_config.json')
      .then(res => res.json())
      .then(navData => {
        const navList = document.getElementById('navList');
        const items = navData['baden'];
        items.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.textContent = item;
          a.href = item.toLowerCase().replace(/\s+/g, '_') + '.html';
          li.appendChild(a);
          navList.appendChild(li);
        });
      });
  </script>
</body>
</html>
