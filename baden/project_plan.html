<body>
<nav><h2>Project Plan Menu</h2><ul id="navList"></ul></nav>
<main><h1>Project Plan</h1></main>
<script>
fetch("/Baden.Move.4.Pat/shared/nav_config.json").then(res => res.json()).then(navData => {
  const list = document.getElementById('navList');
  navData['baden'].forEach(item => {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.textContent = item;
    a.href = item.toLowerCase().replace(/\s+/g, '_').replace(/â€“/g, '-').replace(/[^\w-]/g, '') + ".html";
    li.appendChild(a); list.appendChild(li);
  });
});
</script>
