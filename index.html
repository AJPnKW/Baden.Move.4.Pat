<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    input {
      font-size: 2rem;
      padding: 10px;
      border: none;
      outline: none;
      border-bottom: 2px solid #000;
      width: 300px;
      background: transparent;
      text-align: center;
    }
  </style>
</head>
<body>
  <input type="password" id="accessCode" placeholder="" autofocus />

  <script>
    const redirects = {
      "wInStOn": "baden/index.html",
      "tOdD": "todd/index.html",
      "aLEx": "alex/index.html",
      "bR@ntNEW228$": "admin/index.html"
    };

    document.getElementById('accessCode').addEventListener('keydown', function(e) {
      if (e.key === "Enter") {
        const code = this.value.trim();
        const dest = redirects[code];
        if (dest) {
          window.location.href = dest;
        } else {
          window.location.href = "https://temu.com";
        }
      }
    });
  </script>
</body>
</html>
