<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Access</title>
  <style>
    body {{
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }}
    .login-box {{
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }}
    input {{
      padding: 12px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }}
  </style>
  <script>
    function checkPassword(e) {{
      e.preventDefault();
      const code = document.getElementById('access').value;
      const map = {{
        "wInStOn": "winston/index.html",
        "tOdD": "todd/index.html",
        "aLEx": "alex/index.html"
      }};
      window.location.href = map[code] || "https://temu.com";
    }}
  </script>
</head>
<body>
  <form class="login-box" onsubmit="checkPassword(event)">
    <h2>Enter Access Code</h2>
    <input id="access" type="password" placeholder="e.g., wInStOn" autofocus />
  </form>
</body>
</html>
