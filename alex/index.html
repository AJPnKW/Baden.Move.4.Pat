<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alex</title>
  <link rel="stylesheet" href="/Baden.Move.4.Pat/shared/styles.css">
</head>
<body>
  <nav>
    <h2>Alex Menu</h2>
    <ul id="navList"></ul>
  </nav>
  <main>
    <h1>Alex Dashboard</h1>
    <p>Welcome to the Alex site. Select an option from the menu.</p>
  </main>

  <script>
    fetch("/Baden.Move.4.Pat/shared/nav_config.json")
      .then(res => res.json())
      .then(navData => {
        const navList = document.getElementById('navList');
        const items = navData['alex'];
        items.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.textContent = item;
          a.href = item.toLowerCase().replace(/\s+/g, '_') + '.html';
          li.appendChild(a);
          navList.appendChild(li);
        });
      });
  </script>
</body>
</html>
