<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todd</title>
  <link rel="stylesheet" href="/Baden.Move.4.Pat/shared/styles.css">
</head>
<body>
  <nav>
    <h2>Todd Menu</h2>
    <ul id="navList"></ul>
  </nav>
  <main>
    <h1>Todd</h1>
    <p>This is the Todd page.</p>
  </main>
  <script>
    fetch("/Baden.Move.4.Pat/shared/nav_config.json")
      .then(res => res.json())
      .then(navData => {
        const navList = document.getElementById('navList');
        const items = navData['todd'];
        items.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.textContent = item;
          const link = item.toLowerCase().replace(/\s+/g, '_').replace(/â€“/g, '-').replace(/[^\w-]/g, '') + ".html";
          a.href = link;
          li.appendChild(a);
          navList.appendChild(li);
        });
      });
  </script>
</body>
</html>
